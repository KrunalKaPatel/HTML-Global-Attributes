<!DOCTYPE html>
<html>
<head>
<script>
function showDetails(animal) {
  var animalType = animal.getAttribute("data-animal-type");
  alert("The " + animal.innerHTML + " is a " + animalType + ".");
}
</script>
<style>
	.clickme
	{
		cursor: pointer;
	}
</style>
</head>
<body>

<h1>Species</h1>
<p>Click on a species to see what type it is:</p>

<ul>
  <li onclick="showDetails(this)" id="owl" data-animal-type="bird" class="clickme">Owl</li> <!-- this attribute is used to store data of perticular type -->
  <li onclick="showDetails(this)" id="salmon" data-animal-type="fish" class="clickme">Salmon</li>  
  <li onclick="showDetails(this)" id="tarantula" data-animal-type="spider" class="clickme">Tarantula</li>  
</ul>

</body>
</html>
