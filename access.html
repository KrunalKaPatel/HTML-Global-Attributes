<!DOCTYPE html>
<html>
<body>

<a href="#" accesskey="h">Hello</a><br>
<a href="#" accesskey="w">World</a>

<p>The accesskey attribute specifies a shortcut key to activate/focus an element.</p>
<p>Chrome : [ALT] + <em>accesskey</em></p>
<p>For Hello it is: "h" & for World it is: "w".</p>
</body>
</html>
